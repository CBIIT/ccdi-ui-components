name: Build & Deploy

on:
  push:
    branches: 
      - "main"
  pull_request:
      branches:
      - "main"

permissions:
  contents: read
  pages: write          # needed for GitHub Pages deploy
  id-token: write       # needed for GitHub Pages deploy

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install
        run: npm ci

      - name: Clean registry directory
        run: rm -rf registry
        
      - name: Build shadcn registry
        run: npm run registry:build

      - name: Clean site directory
        run: rm -rf site

      - name: Clean Storybook output directory
        run: rm -rf storybook-static

      - name: Build Storybook
        run: npm run storybook:build

      # Prepare one Pages artifact that includes both:
      # - /r  -> your shadcn registry JSONs
      # - /   -> Storybook static site (root)
      - name: Assemble site artifact
        run: |
          mkdir -p site/r
          # Copy Storybook static build
          cp -R storybook-static/* site/
          # Copy your JSON registry files to site/r
          cp registry/*.json site/r/ 2>/dev/null || true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4